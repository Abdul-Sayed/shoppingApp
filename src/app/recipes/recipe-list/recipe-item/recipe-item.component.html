<div style="border: 2px dashed red">
    <p style="text-align: center;">Recipe Item</p>
    <a class="list-group-item clearfix" style="cursor: pointer" [routerLink]="['/recipes', index]"
        routerLinkActive="highlighted">
        <div class="float-start">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="float-end">
            <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 4rem;">
        </span>
    </a>
</div>
