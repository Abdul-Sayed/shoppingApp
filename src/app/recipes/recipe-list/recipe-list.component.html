<div style="border: 3px dashed blue">
    <p style="text-align: center;">Recipe List</p>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success">New Recipe</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 list-group">
            <ng-container *ngFor="let recipe of recipes">
                <app-recipe-item [recipe]="recipe"></app-recipe-item>
            </ng-container>
        </div>
    </div>
</div>
