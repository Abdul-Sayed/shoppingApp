<div style="border: 3px dashed blue">
    <p style="text-align: center;">Recipe List</p>
    <a class="btn btn-outline-secondary" routerLink="new" role="button">New Recipe</a>
    <div class="row">
        <div class="col-xs-12 list-group">
            <ng-container *ngFor="let recipeEl of recipes; let i=index">
                <app-recipe-item [recipe]="recipeEl" [index]="i"></app-recipe-item>
            </ng-container>
        </div>
    </div>
</div>
